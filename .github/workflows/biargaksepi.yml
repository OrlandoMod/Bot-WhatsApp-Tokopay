name: Auto Commit
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Pull latest changes
        run: git pull origin main --rebase || echo "No changes to pull"

      - name: Update LAST_UPDATED file
        run: |
          echo "=== Modifying LAST_UPDATED File ==="
          echo "Last updated at: $(date -u)" > LAST_UPDATED
          cat LAST_UPDATED
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Commit changes
        run: |
          git add .
          arr=("chore(bot): ğŸ˜‚ auto commit"
               "chore(bot): ğŸ˜± auto commit"
               "chore(bot): ğŸ‘¿ auto commit"
               "chore(bot): ğŸ’© auto commit"
               "chore(bot): ğŸ™ auto commit"
               "chore(bot): ğŸ™ˆ auto commit"
               "chore(bot): ğŸ auto commit"
               "chore(bot): ğŸ¤– auto commit"
               "chore(bot): ğŸŸ© auto commit"
               "chore(bot): ğŸ‘» auto commit")
          random_message=${arr[$RANDOM % ${#arr[@]}]}
          git commit -m "$random_message" || echo "No changes to commit"
      
      - name: Push changes
        run: git push origin main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug logs
        run: |
          git status
          git log -n 3
